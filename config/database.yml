default: &default
  encoding: unicode
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: ubuntu

development:
  <<: *default
  database: credible_development
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: credible_test
production:
  <<: *default
  database: credible_production